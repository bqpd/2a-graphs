<head>
  <title>2A concentration data</title>
  <link rel="icon" 
      type="image/png" 
      href="favicon.png">
</head>
<body>
<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  margin: 0;
  position: relative;
  width: auto;
  background: #d3cccc;
  color: #333;
}

#title {
  position: absolute;
  margin: -2em 0 0 -10em;
  width: 20em;
  height: 4em;
  left:50%;
  top:50%;
  text-align: center;
}

h1 {
  margin: 0;
}

</style>
<div id="title">
  <h1>what 2A is made of.</h1><br>
  concentration classes by
<form>
  <label><input type="radio" name="mode" id="pop" value="pop" checked> popularity</label>
  <label><input type="radio" name="mode" value="unique"> uniqueness</label>
</form>
<i> mouseover to read departments <br> and class numbers</i>
</div>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script>
document.getElementById("pop").checked = true;

var hslString = function(hue) {
  return d3.hsl(hue,0.45,0.5)
}
var colors = [];
for (var i = 0; i < 24; i++) {
  colors[i] = hslString(195+i*15);
};

var width = window.innerWidth,
    height = window.innerHeight-15,
    radius = Math.min(width, height) / 2.1,
    color = d3.scale.ordinal().range(colors);

document.getElementById("title").style.fontSize = (height/659)+'em';

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height * .52 + ")");

var partition = d3.layout.partition()
    .sort(function(a,b) {return b.pop - a.pop; })
    .size([2 * Math.PI, radius * radius])
    .value(function(d) { return d.pop; });

var arc = d3.svg.arc()
    .startAngle(function(d) { return d.x; })
    .endAngle(function(d) { return d.x + d.dx; })
    .innerRadius(function(d) { return Math.sqrt(d.y); })
    .outerRadius(function(d) { return Math.sqrt(d.y + d.dy); });

d3.json("2a_concentration.json", function(error, root) {
  var path = svg.datum(root).selectAll("path")
      .data(partition.nodes)  
    .enter().append("svg:a").attr('xlink:href',function(d) {return d.url ? d.url : null; })
      .append("path")
      .attr("display", function(d) { return d.depth ? null : "none"; }) // hide inner ring
      .attr("d", arc)
      .style("stroke", "#d3cccc")
      .style("fill", function(d) { return color((d.children ? d : d.parent).name); })
      .style("fill-rule", "evenodd")
      .each(stash);

  path.append("svg:title").text(function(d) { return d.name; });
  path

  d3.selectAll("input").on("change", function change() {
    var value = this.value === "unique"
        ? function(d) { return d.pop <= 1 ? d.pop : 0; }
        : function(d) { return d.pop; };

    path
        .data(partition.value(value).nodes)
      .transition()
        .duration(1500)
        .attrTween("d", arcTween);
  });
});

// Stash the old values for transition.
function stash(d) {
  d.x0 = d.x;
  d.dx0 = d.dx;
}

// Interpolate the arcs in data space.
function arcTween(a) {
  var i = d3.interpolate({x: a.x0, dx: a.dx0}, a);
  return function(t) {
    var b = i(t);
    a.x0 = b.x;
    a.dx0 = b.dx;
    return arc(b);
  };
}

d3.select(self.frameElement).style("height", height + "px");

</script>
</body>
